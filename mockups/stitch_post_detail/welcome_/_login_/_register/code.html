<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Authentication Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0da6f2",
            "background-light": "#f5f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden">
<main class="flex flex-1 flex-col items-center px-4 py-8">
<div class="flex w-full max-w-md flex-col items-center">
<!-- Header -->
<div class="flex flex-col items-center text-center mb-8">
<svg class="h-12 w-12 mb-4 text-primary" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"></path>
</svg>
<h1 class="text-slate-900 dark:text-white text-3xl font-bold leading-tight">Welcome Back!</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pt-1">Connect with your community.</p>
</div>
<!-- Segmented Control -->
<div class="flex w-full px-0 py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-slate-200 dark:bg-[#1f2933] p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-md has-[:checked]:text-slate-900 has-[:checked]:dark:text-white text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal transition-all duration-300">
<span class="truncate">Log In</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="Log In"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-background-dark has-[:checked]:shadow-md has-[:checked]:text-slate-900 has-[:checked]:dark:text-white text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal transition-all duration-300">
<span class="truncate">Register</span>
<input class="invisible w-0" name="auth-toggle" type="radio" value="Register"/>
</label>
</div>
</div>
<!-- Login Form -->
<div class="w-full flex flex-col gap-4 mt-4">
<!-- Email Field -->
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800/50 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800/50 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 rounded-r-none border-r-0" placeholder="Enter your password" type="password" value=""/>
<div class="text-slate-400 dark:text-slate-500 flex border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800/50 items-center justify-center pr-3 rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="flex items-center justify-center h-12 w-full mt-4 rounded-xl bg-primary text-white text-base font-bold leading-normal shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors">
                Log In
            </button>
</div>
<!-- Divider -->
<div class="flex items-center w-full my-8">
<hr class="flex-grow border-slate-200 dark:border-slate-700"/>
<span class="mx-4 text-sm font-medium text-slate-400 dark:text-slate-500">OR</span>
<hr class="flex-grow border-slate-200 dark:border-slate-700"/>
</div>
<!-- Social Sign-On -->
<div class="w-full flex flex-col gap-4">
<button class="flex items-center justify-center gap-3 h-12 w-full rounded-xl bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-white text-base font-medium leading-normal hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
<img class="h-6 w-6" data-alt="Google logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCidZ9cC6C3GiP7VOYLg4jiBAy10ZchJMcjJyoCinJDKsQNHk7su_02u-vFewL6y1KeLbjDw_8bgdpw3XBP6Qj7IYYZ_k9JgdOGD368OzcjW5gtSRjYleIZSB7V7A2XyKzTG6dPzLpUkRHbnnu65Uclw8sG6jdEmLPeNBLyGY8VkEMSWlTQiFs_WoFtCaQvK-uTNPYVYB06jL3jITd7ZmoqhMhNN3fkxAPEkWNUMJsnenWSFK0Wh_clwDoy8DH8kC9R26Zz4aL24rM"/>
                Continue with Google
            </button>
<button class="flex items-center justify-center gap-3 h-12 w-full rounded-xl bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-white text-base font-medium leading-normal hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
<img class="h-6 w-6 text-[#1877F2]" data-alt="Facebook logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJFmN6o_HC76-mnIFC8qjYfNETCIovAvQH2sqT4JwoSeCPHiMYmPCIaRhn-imiy7mbozMzXTnKx9JRCpYK20iDHT7cjHVxTg1IG12mHDRnfxekg0vjdLYpk-3HJnX-brIjClyxyh9_MII2WK8RXgSny_DBzlNRTLkHhHtlDocEXMH2fulB20iz1Axdy8W8NdBk9Yy_cDb1dP9ocQtqc0pZrmRqTgY-XoL-9R8bsS60m1NqBWKbLzHBT4nwkgynUGDv13LvIh0VOwE"/>
                Continue with Facebook
            </button>
</div>
</div>
</main>
</div>
</body></html>
